<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <title>Plataforma Educativa</title>
    <link rel="shortcut icon" href="img/favicon.png"/>
    <link rel="stylesheet" href="css/estilo.css"/>
  </head>
  <body>
    <div class="todo">
      <header class="grid grid-pad cabecera">
        <div class="col-3-12 centro">
          <div class="logo"><a href="#"><img src="img/logo_plataforma.png"/></a></div>
        </div>
        <div class="col-6-12">&nbsp;</div>
        <div class="col-3-12 centro">
          <div class="logo"><a href="#"><img src="img/logo_utp.png"/></a></div>
        </div>
      </header>
      <div class="medio"><img src="img/portada.jpg" class="imagen"/>
        <div class="grid grid-pad pgrid">
          <div class="col-2-12">&nbsp;</div>
          <div class="col-8-12">&nbsp;</div>
          <div class="col-2-12">
            <div class="login">
              <div class="entrar">
                <h1>Entrar</h1>
              </div>
              <div class="nomb">
                <h7>Nombre de Usuario.
                  <input type="text" title="usuario"/>
                </h7>
                <h7>Contraseña.
                  <input type="password" title="contraseña" class="contraseña"/>
                </h7>
              </div>
              <h1>Recordar Nombre de Usuario:</h1>
              <div class="contra">
                <input type="submit"/>
              </div>
              <h1>¿Has Olvidado tu contraseña?</h1>
            </div>
          </div>
        </div>
        <div class="grid grid-pad pgrid">
          <div class="col-1-12">
            <div class="red"><img src="img/logo_red.png"/></div>
          </div>
          <div class="col-8-12">&nbsp;</div>
          <div class="col-3-12">&nbsp;</div>
        </div>
      </div>
      <div class="ultimasnot">
        <div class="grid grid-pad pgrid"></div>
        <div class="col-3-12">
          <h4>ultimas noticias</h4>
        </div>
        <div class="col-9-12">&nbsp;</div>
      </div>
      <div class="notcias"><img src="img/logo4.jpg" title="noticia1"/>
        <input type="text"/>
      </div>
    </div>
  </body>
</html>
